an><b>1.4.<\/b> Отношения, связанные со сбором, хранением, распространением и защитой информации о Пользователях, регулируются настоящими Правилами и действующим законодательством Российской Федерации. <\/span><\/li> <li><span><b>1.5.<\/b> 1.5. Используя Сервис, Пользователь соглашается с условиями настоящих Правил. Настоящие Правила могут быть изменены и\/или дополнены Компанией в одностороннем порядке без какого-либо специального уведомления. Настоящие Правила являются открытым и общедоступным документом. Действующая редакция настоящих Правил размещена по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/studio\/privacy\">https:\/\/vk.com\/studio\/privacy<\/a>. Пользователь обязан время от времени проверять текущую версию настоящих Правил на предмет внесения изменений и\/или дополнений. Продолжение использования Сервиса Пользователем после внесения соответствующих изменений и\/или дополнений означает принятие и согласие Пользователя с такими изменениями и\/или дополнениями. <\/span><\/li> <li><span><b>1.6.<\/b> Пользователь вправе отказаться от принятия изменений и дополнений в настоящие Правила, что означает отказ Пользователя от использования всех предоставленных ему ранее прав. В случае несогласия Пользователя с условиями настоящих Правил использование Сервиса должно быть немедленно прекращено. <\/span><\/li> <li><span><b>1.7.<\/b> Настоящие Правила являются неотъемлемой частью Пользовательского соглашения Сервиса Студия (<a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/studio\/terms)\">https:\/\/vk.com\/studio\/terms)<\/a>, а также Правил защиты информации о Пользователях сайта ВКонтакте, размещенных по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/privacy\">https:\/\/vk.com\/privacy<\/a>. Настоящие Правила имеют прямое действие и приоритет по отношению к условиям Пользовательского соглашения Сервиса Студия и иных специальных документов Администрации Сайта. В случае отсутствия в настоящих Правилах положений, обеспечивающих регулирование отдельных вопросов, связанных с обработкой информации о Пользователях, применяются условия Правил защиты информации о Пользователях сайта ВКонтакте и иных специальных документов Администрации Сайта. <\/span><\/li> <\/ul><br\/> <b>2. Условия использования Сервиса<\/b>  <ul class=\"listing\"> <li><span><b>2.1.<\/b> Предоставляя возможность использования Сервиса, Компания, действуя разумно и добросовестно, считает, что Пользователь:  <ul class=\"listing\"> <li><span><b>2.1.1.<\/b> обладает всеми необходимыми правами, в том числе, согласиями, позволяющими ему подавать заявку на доступ к Сервису и использовать Сервис; <\/span><\/li> <li><span><b>2.1.2.<\/b> указывает достоверную информацию в объемах, необходимых для использования Сервиса; <\/span><\/li> <li><span><b>2.1.3.<\/b> осознает, что некоторые виды информации, предоставленные Администрации Сайта, не могут быть удалены самим Пользователем; <\/span><\/li> <li><span><b>2.1.4.<\/b> ознакомлен с настоящими Правилами, выражает свое согласие с ними и принимает на себя указанные в них права и обязанности. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>2.2.<\/b> Компания не проверяет достоверность получаемой (собираемой) информации о Пользователях, за исключением случаев, когда такая проверка необходима в целях исполнения Компанией обязательств перед Пользователем и\/или действующего законодательства. <\/span><\/li> <\/ul>","audio_studio_privacy_2":"<br\/> <b>3. Цели обработки информации<\/b>  <ul class=\"listing\"> <li><span><b>3.1.<\/b> Компания осуществляет обработку предоставляемой Пользователями информации в целях выполнения обязательств Компании перед Пользователями по предоставлению права использования Сервиса на условиях Пользовательского соглашения Сервиса Студия. <\/span><\/li> <\/ul><br\/> <b>4. Состав информации о Пользователях<\/b>  <ul class=\"listing\"> <li><span><b>4.1.<\/b> Состав информации о Пользователях включает в себя:  <ul class=\"listing\"> <li><span><b>4.1.1.<\/b> Информация, предоставляемая Пользователем для получения доступа к Сервису: фамилия, имя, отчество, адрес электронной почты, указанные при регистрации или использовании Сайта, роль Пользователя (Артист или менеджер (уполномоченный представитель)), ссылка на сообщество Артиста на Сайте (при наличии), ссылка на сайт Артиста (при наличии), информация о лейбле\/звукозаписывающей компании (при наличии), а именно название лейбла и фамилия, имя, отчество (при наличии) менеджера лейбла, универсальный код последнего музыкального релиза Артиста на Сайте (UPC) (при наличии), а также дополнительные сведения, которые Пользователь может указать о себе в поле «Сопроводительный текст».<br\/> Принимая во внимание, что Сервис является неотъемлемой частью Сайта, Пользователь понимает и соглашается с тем, что следующие данные автозаполняются по ранее предоставленным данным персональной страницы Пользователя на Сайте: имя, фамилия, отчество (при наличии), адрес электронной почты (при наличии). Пользователь вправе изменить эти данные по собственному усмотрению. Такое автоматическое заполнение является технической функциональностью Сервиса и призвано упростить процесс подачи заявки на доступ к Сервису. <\/span><\/li> <li><span><b>4.1.2.<\/b> Технические данные, включая данные об устройстве, технологическом взаимодействии с Сервисом (в т.ч. IP-адрес хоста, географическое положение, информация об устройстве). <\/span><\/li> <li><span><b>4.1.3.<\/b> Статистические и иные данные об активности и взаимодействии Пользователя с Сервисом (например, посещение разделов Сервиса и последующие действия Пользователя в данном разделе). <\/span><\/li> <li><span><b>4.1.4.<\/b> Дополнительно предоставляемые Пользователями по запросу Администрации Сайта в целях исполнения Администрацией Сайта обязательств перед Пользователями, вытекающих из Пользовательского соглашения Сервиса. Администрация Сайта вправе, в частности, запросить у Пользователя копию документа, удостоверяющего личность, либо иного документа, содержащего имя, фамилию, фотографию Пользователя, а также иную дополнительную информацию и документы, которые, по усмотрению Администрации Сайта, будут являться необходимыми и достаточными для верификации такого Пользователя в качестве Артиста и\/или уполномоченного представителя Артиста, а также позволит исключить злоупотребления и нарушения прав третьих лиц. <\/span><\/li> <\/ul><\/span><\/li> <\/ul>","audio_studio_privacy_3":"<br\/> <b>5. Обработка информации о Пользователях<\/b>  <ul class=\"listing\"> <li><span><b>5.1.<\/b> Обработка персональных данных осуществляется на основе принципов:  <ul class=\"listing\"> <li><span><b>5.1.1.<\/b> законности целей и способов обработки персональных данных; <\/span><\/li> <li><span><b>5.1.2.<\/b> добросовестности; <\/span><\/li> <li><span><b>5.1.3.<\/b> соответствия целей обработки персональных данных целям, заранее определенным и заявленным при сборе персональных данных, а также полномочиям Компании; <\/span><\/li> <li><span><b>5.1.4.<\/b> соответствия объема и характера обрабатываемых персональных данных, способов обработки персональных данных целям обработки персональных данных; <\/span><\/li> <li><span><b>5.1.5.<\/b> недопустимости объединения созданных для несовместимых между собой целей баз данных, содержащих персональные данные. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.2.<\/b> Условия и цели обработки персональных данных  <ul class=\"listing\"> <li><span><b>5.2.1.<\/b> Компания осуществляет обработку персональных данных Пользователя в целях исполнения договора между Компанией и Пользователем (Пользовательское соглашение Сервиса Студия). В силу статьи 6 Федерального закона от 27.07.2006 № 152-ФЗ «О персональных данных» отдельное согласие пользователя на обработку его персональных данных не требуется. В силу п.п. 2 п. 2 статьи 22 указанного закона Компания вправе осуществлять обработку персональных данных без уведомления уполномоченного органа по защите прав субъектов персональных данных. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.3.<\/b> Сбор персональных данных  <ul class=\"listing\"> <li><span><b>5.3.1.<\/b> Сбор персональных данных Пользователя, предусмотренных п. 4.1.1 настоящих Правил, осуществляется при подаче заявки создание Кабинета артиста в Сервисе, а также в дальнейшем при внесении Пользователем по своей инициативе дополнительных сведений о себе при использовании Сервиса. Подача заявки и доступ к Сервису осуществляется с использованием персональной страницы пользователя Сайта. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> Данные, предусмотренные п. 4.1.2 и 4.1.3 настоящих Правил, начинают собираться автоматически в процессе использования Пользователем Сервиса после принятия Пользователем Пользовательского соглашения Сервиса и Правил защиты информации о Пользователях Сервиса. <br\/> <br\/> Сбор данных Пользователя, предусмотренных п. 4.1.4 настоящих Правил, осуществляется с момента предоставления Пользователем соответствующих данных.  <ul class=\"listing\"> <li><span><b>5.4.<\/b> Хранение и использование персональных данных  <ul class=\"listing\"> <li><span><b>5.4.1.<\/b> Персональные данные Пользователей хранятся исключительно на электронных носителях и обрабатываются с использованием автоматизированных систем, за исключением случаев, когда неавтоматизированная обработка персональных данных необходима в связи с исполнением требований законодательства. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.5.<\/b> Передача персональных данных  <ul class=\"listing\"> <li><span><b>5.5.1.<\/b> Персональные данные Пользователей не передаются каким-либо третьим лицам, за исключением случаев, прямо предусмотренных настоящими Правилами, Правилами использования Сервиса Студия. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> Пользователь соглашается и поручает Администрации Сайта передать информацию, указанную в п. 4.1.1 настоящих Правил, а именно: фамилию, имя, отчество (при наличии), а также выбранную роль (Артист или менеджер (уполномоченный представитель)) лейблу, указанному Пользователем, в целях верификации такого Пользователя в качестве Артиста и\/или уполномоченного представителя Артиста, а также исключения злоупотреблений и нарушения прав третьих лиц. <br\/> <br\/> Предоставление персональных данных Пользователей по запросу государственных органов (органов местного самоуправления) осуществляется в порядке, предусмотренном законодательством. В целях исполнения соглашения между Пользователем и Компанией (Пользовательское соглашение Сервиса) и предоставления Пользователю доступа к использованию Сервиса Компания развивает Сервис, в т.ч., разрабатывает и внедряет новые функциональные возможности, оптимизирует и совершенствует качество доступных функциональных возможностей Сервиса, в том числе с участием аффилированных лиц и\/или партнеров. Для обеспечения реализации указанных целей Пользователь соглашается и поручает Компании на осуществление с соблюдением применимого законодательства сбора, хранения, накопления, систематизации, извлечения, сопоставления, использования, наполнения (уточнения) их данных, а также на получение и передачу аффилированным лицам и партнерам результатов автоматизированной обработки таких данных с применением различных моделей оценки информации, в виде целочисленных и\/или текстовых значений и идентификаторов, соответствующих заданным в запросах оценочным критериям, для обработки данных Компанией и\/или лицами, указанными в настоящем пункте.  <ul class=\"listing\"> <li><span><b>5.6.<\/b> Удаление информации о Пользователе  <ul class=\"listing\"> <li><span><b>5.6.1.<\/b> Информация о Пользователе удаляется при:  <ul class=\"listing\"> <li><span>самостоятельном удалении Пользователем информации из Сервиса; <\/span><\/li> <li><span>самостоятельном удалении персональной страницы Пользователя на Сайте с использованием функциональной возможности «удалить страницу», доступной Пользователю в настройках персональной страницы (<a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/settings\">https:\/\/vk.com\/settings<\/a>); <\/span><\/li> <li><span>удалении Компанией персональной страницы Пользователя на Сайте в случаях, установленных Пользовательским соглашением Сервиса Студия, Правилами пользования сайтом ВКонтакте. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> В случае удаления информации о Пользователе Компания хранит на своих электронных носителях персональные и иные необходимые данные Пользователя в течение необходимого и установленного действующим законодательством Российской Федерации срока. В случае самостоятельного удаления персональной страницы Пользователь вправе восстановить свой доступ к Сервису в течение 210 дней с момента самостоятельного удаления персональной страницы. <br\/> <b>6. Права и обязанности Пользователей<\/b>  <ul class=\"listing\"> <li><span><b>6.1.<\/b> Пользователи вправе:  <ul class=\"listing\"> <li><span><b>6.1.1.<\/b> осуществлять свободный бесплатный доступ к информации о себе посредством просмотра данных в Сервисе; <\/span><\/li> <li><span><b>6.1.2.<\/b> самостоятельно вносить изменения, исправления и дополнения в информацию, содержащуюся в Сервисе, при условии, что такие изменения, исправления и дополнения содержат актуальную и достоверную информацию; <\/span><\/li> <li><span><b>6.1.3.<\/b> удалять информацию из Сервиса; при этом удаление Пользователем определенной информации может привести к невозможности предоставления Пользователю доступа ко всем или некоторым функциональным возможностям Сервиса; <\/span><\/li> <li><span><b>6.1.4.<\/b> требовать от Компании уточнения своих персональных данных, их блокирования или уничтожения в случае, если такие данные являются неполными, устаревшими, недостоверными, незаконно полученными или не являются необходимыми для заявленной цели обработки и если Сервис не позволяет Пользователю самостоятельно удалить такую информацию; <\/span><\/li> <li><span><b>6.1.5.<\/b> на основании запроса получать от Компании информацию, касающуюся обработки его персональных данных. <\/span><\/li> <\/ul><\/span><\/li> <\/ul>","audio_studio_privacy_4":"<br\/> <b>7. Меры по защите информации о Пользователях<\/b>  <ul class=\"listing\"> <li><span><b>7.1.<\/b> Компания принимает технические и организационно-правовые меры в целях обеспечения защиты персональных данных Пользователя от неправомерного или случайного доступа к ним, уничтожения, изменения, блокирования, копирования, распространения, а также от иных неправомерных действий. <\/span><\/li> <li><span><b>7.2.<\/b> Технические меры безопасности реализованы Компанией с учетом требований законодательства Российской Федерации, современного уровня техники, характера обрабатываемой информации и рисков, связанных с ее обработкой. <\/span><\/li> <li><span><b>7.3.<\/b> Принимая во внимание, что использование Сервиса осуществляется посредством персональной страницы Пользователя на Сайте, отдельные применяемые Компанией способы обеспечения защиты персональных данных Пользователя на Сайте, предусмотренные Правилами защиты информации о Пользователях сайта ВКонтакте, могут применяться также в отношении информации о Пользователе в Сервисе. <\/span><\/li> <li><span><b>7.4.<\/b> Информация обрабатывается преимущественно автоматически без доступа к ней сотрудников и\/или подрядчиков Компании. В случае если такой доступ предоставляется сотрудникам или подрядчикам Компании, то только в объеме, необходимом для выполнения такими лицами своих служебных обязанностей или обязанностей по договору с Компанией, при этом на таких лиц возлагается обязанность по соблюдению требований безопасности при осуществлении доступа к информации. Для защиты и обеспечения конфиденциальности данных все сотрудники\/подрядчики соблюдают внутренние правила и процедуры в отношении обработки информации. Указанные лица также соблюдают все технические и организационные меры безопасности, предусмотренные российским законодательством и необходимые для защиты информации о Пользователях. <\/span><\/li> <\/ul><br\/> <b>8. Ограничение действия Правил<\/b>  <ul class=\"listing\"> <li><span><b>8.1.<\/b> Компания не несет ответственности за действия третьих лиц, получивших в результате использования Сайта доступ к информации о Пользователе, за последствия использования информации, которая в силу природы Сервиса может быть доступна любому Пользователю Сервиса и\/или Сайта. <\/span><\/li> <\/ul><br\/> <b>9. Обращения пользователей<\/b>  <ul class=\"listing\"> <li><span><b>9.1.<\/b> Пользователи вправе направлять Компании свои запросы, в том числе запросы относительно использования их персональных данных в письменной форме по адресу: Россия, 191024, Санкт-Петербург, ул. Херсонская, д. 12-14, литер А, помещение 1-Н. <\/span><\/li> <li><span><b>9.2.<\/b> Запрос, направляемый Пользователем, должен содержать следующую информацию:  <ul class=\"listing\"> <li><span><b>9.2.1.<\/b> номер основного документа, удостоверяющего личность Пользователя или его представителя; <\/span><\/li> <li><span><b>9.2.2.<\/b> сведения о дате выдачи указанного документа и выдавшем его органе; <\/span><\/li> <li><span><b>9.2.3.<\/b> сведения, подтверждающие участие пользователя в отношениях с оператором (в частности, ID персональной страницы Пользователя на Сайте, ID Кабинета артиста);; <\/span><\/li> <li><span><b>9.2.4.<\/b> подпись Пользователя или его представителя. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>9.3.<\/b> Компания обязуется рассмотреть и направить ответ на поступивший запрос Пользователя в течение 30 дней с момента поступления обращения. <\/span><\/li> <li><span><b>9.4.<\/b> Вся корреспонденция, полученная Компанией от Пользователей (обращения в письменной или электронной форме), относится к информации ограниченного доступа и не разглашается без письменного согласия Пользователя. Персональные данные и иная информация о Пользователе, направившем запрос, не могут быть без специального согласия Пользователя использованы иначе, как для ответа по теме полученного запроса или в случаях, предусмотренных законодательством. <\/span><\/li> <\/ul>","audio_studio_privacy_title":" ийской Федерации, зарегистрированное по адресу: Российская Федерация, 191024, Санкт-Петербург, Херсонская ул., д.12-14, лит. А, пом. 1-Н, и являющееся законным правообладателем Сервиса. <\/span><\/li> <li><span><b>1.3.<\/b> Сервис Студия (Сервис) – закрытый раздел Сайта по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/studio\">https:\/\/vk.com\/studio<\/a>, содержащий систематизированную статистическую, аналитическую и иную информацию о размещенных на Сайте фонограммах музыкальных произведений, музыкальных альбомах и релизах музыкальных исполнителей, доступ к которому осуществляется через Кабинет артиста. <\/span><\/li> <li><span><b>1.4.<\/b> Кабинет артиста – раздел Сервиса, создаваемый Администрацией Сайта после рассмотрения заявки Пользователя в порядке, предусмотренном разделом 3 настоящего Соглашения, посредством которого Пользователь получает доступ к информации и данным Сервиса по конкретному музыкальному исполнителю или коллективу музыкальных исполнителей. <\/span><\/li> <li><span><b>1.5.<\/b> Пользовательское соглашение (Соглашение) – настоящий документ «Пользовательское соглашение Сервиса», размещенный по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/studio\/terms\">https:\/\/vk.com\/studio\/terms<\/a>. Настоящее Cоглашение является неотъемлемой частью Правил пользования сайтом ВКонтакте, размещенных по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/terms\">https:\/\/vk.com\/terms<\/a>. Настоящее Соглашение регулирует отношения между Администрацией Сайта и Пользователем по использованию Сервиса, имеет прямое действие и приоритет по отношению к условиям Правил пользования сайтом ВКонтакте и иных специальных документов Администрации Сайта. В случае отсутствия в настоящем Соглашении положений, обеспечивающих регулирование отдельных вопросов, связанных с использованием Сервиса, применяются условия Правил пользования сайтом ВКонтакте и иных специальных документов Администрации Сайта. Вопросы, связанные с обработкой информации о Пользователях, регулируются Правилами защиты информации о Пользователях Сервиса Студия, размещенными по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/studio\/privacy\">https:\/\/vk.com\/studio\/privacy<\/a> и являющимися неотъемлемой частью настоящего Соглашения. <\/span><\/li> <li><span><b>1.6.<\/b> Пользователь – право- и дееспособное физическое лицо, являющееся пользователем Сайта и (1) музыкальным исполнителем (автором исполнения) или членом коллектива музыкальных исполнителей (далее совместно – Артист), фонограммы музыкальных произведений которого(-ых) размещены на Сайте, либо являющееся (2) уполномоченным представителем Артиста.<br\/> В Пользовательском соглашении могут быть использованы понятия, не указанные в пп. 1.1-1.6 Пользовательского соглашения. В таком случае толкование таких понятий производится в соответствии с текстом Пользовательского соглашения. В случае отсутствия однозначного толкования понятия в тексте Пользовательского соглашения следует руководствоваться толкованием понятия, определенным законодательством Российской Федерации, на Сервисе\/на Сайте или общеупотребимым в сети Интернет. <\/span><\/li> <\/ul>","audio_studio_terms_of_use_2":"<br\/> <b>2. Предмет Соглашения<\/b>  <ul class=\"listing\"> <li><span><b>2.1.<\/b> По настоящему Соглашению Администрация Сайта предоставляет Пользователю право бесплатно использовать функциональные возможности Сервиса в пределах, на условиях и в порядке, определенных настоящим Соглашением. В рамках Сервиса Администрация Сайта предоставляет Пользователю доступ к аналитической, статистической информации и агрегированным данным, относящимся к размещенным на Сайте фонограммам музыкальных произведений Артиста. <\/span><\/li> <li><span><b>2.2.<\/b> Право использования Сервиса, предоставляемое Пользователю, является ограниченным, отзывным, при этом Администрация Сайта является и остается единоличным правообладателем исключительных прав на Сервис, в том числе, всей информации, данных, аналитики, представленных /terms)\">https:\/\/vk.com\/studio\/terms)<\/a>, а также Правил защиты информации о Пользователях сайта ВКонтакте, размещенных по адресу <a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/privacy\">https:\/\/vk.com\/privacy<\/a>. Настоящие Правила имеют прямое действие и приоритет по отношению к условиям Пользовательского соглашения Сервиса Студия и иных специальных документов Администрации Сайта. В случае отсутствия в настоящих Правилах положений, обеспечивающих регулирование отдельных вопросов, связанных с обработкой информации о Пользователях, применяются условия Правил защиты информации о Пользователях сайта ВКонтакте и иных специальных документов Администрации Сайта. <\/span><\/li> <\/ul><br\/> <b>2. Условия использования Сервиса<\/b>  <ul class=\"listing\"> <li><span><b>2.1.<\/b> Предоставляя возможность использования Сервиса, Компания, действуя разумно и добросовестно, считает, что Пользователь:  <ul class=\"listing\"> <li><span><b>2.1.1.<\/b> обладает всеми необходимыми правами, в том числе, согласиями, позволяющими ему подавать заявку на доступ к Сервису и использовать Сервис; <\/span><\/li> <li><span><b>2.1.2.<\/b> указывает достоверную информацию в объемах, необходимых для использования Сервиса; <\/span><\/li> <li><span><b>2.1.3.<\/b> осознает, что некоторые виды информации, предоставленные Администрации Сайта, не могут быть удалены самим Пользователем; <\/span><\/li> <li><span><b>2.1.4.<\/b> ознакомлен с настоящими Правилами, выражает свое согласие с ними и принимает на себя указанные в них права и обязанности. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>2.2.<\/b> Компания не проверяет достоверность получаемой (собираемой) информации о Пользователях, за исключением случаев, когда такая проверка необходима в целях исполнения Компанией обязательств перед Пользователем и\/или действующего законодательства. <\/span><\/li> <\/ul>","audio_studio_privacy_2":"<br\/> <b>3. Цели обработки информации<\/b>  <ul class=\"listing\"> <li><span><b>3.1.<\/b> Компания осуществляет обработку предоставляемой Пользователями информации в целях выполнения обязательств Компании перед Пользователями по предоставлению права использования Сервиса на условиях Пользовательского соглашения Сервиса Студия. <\/span><\/li> <\/ul><br\/> <b>4. Состав информации о Пользователях<\/b>  <ul class=\"listing\"> <li><span><b>4.1.<\/b> Состав информации о Пользователях включает в себя:  <ul class=\"listing\"> <li><span><b>4.1.1.<\/b> Информация, предоставляемая Пользователем для получения доступа к Сервису: фамилия, имя, отчество, адрес электронной почты, указанные при регистрации или использовании Сайта, роль Пользователя (Артист или менеджер (уполномоченный представитель)), ссылка на сообщество Артиста на Сайте (при наличии), ссылка на сайт Артиста (при наличии), информация о лейбле\/звукозаписывающей компании (при наличии), а именно название лейбла и фамилия, имя, отчество (при наличии) менеджера лейбла, универсальный код последнего музыкального релиза Артиста на Сайте (UPC) (при наличии), а также дополнительные сведения, которые Пользователь может указать о себе в поле «Сопроводительный текст».<br\/> Принимая во внимание, что Сервис является неотъемлемой частью Сайта, Пользователь понимает и соглашается с тем, что следующие данные автозаполняются по ранее предоставленным данным персональной страницы Пользователя на Сайте: имя, фамилия, отчество (при наличии), адрес электронной почты (при наличии). Пользователь вправе изменить эти данные по собственному усмотрению. Такое автоматическое заполнение является технической функциональностью Сервиса и призвано упростить процесс подачи заявки на доступ к Сервису. <\/span><\/li> <li><span><b>4.1.2.<\/b> Технические данные, включая данные об устройстве, технологическом взаимодействии с Сервисом (в т.ч. IP-адрес хоста, географическое положение, информация об устройстве). <\/span><\/li> <li><span><b>4.1.3.<\/b> Статистические и иные данные об активности и взаимодействии Пользователя с Сервисом (например, посещение разделов Сервиса и последующие действия Пользователя в данном разделе). <\/span><\/li> <li><span><b>4.1.4.<\/b> Дополнительно предоставляемые Пользователями по запросу Администрации Сайта в целях исполнения Администрацией Сайта обязательств перед Пользователями, вытекающих из Пользовательского соглашения Сервиса. Администрация Сайта вправе, в частности, запросить у Пользователя копию документа, удостоверяющего личность, либо иного документа, содержащего имя, фамилию, фотографию Пользователя, а также иную дополнительную информацию и документы, которые, по усмотрению Администрации Сайта, будут являться необходимыми и достаточными для верификации такого Пользователя в качестве Артиста и\/или уполномоченного представителя Артиста, а также позволит исключить злоупотребления и нарушения прав третьих лиц. <\/span><\/li> <\/ul><\/span><\/li> <\/ul>","audio_studio_privacy_3":"<br\/> <b>5. Обработка информации о Пользователях<\/b>  <ul class=\"listing\"> <li><span><b>5.1.<\/b> Обработка персональных данных осуществляется на основе принципов:  <ul class=\"listing\"> <li><span><b>5.1.1.<\/b> законности целей и способов обработки персональных данных; <\/span><\/li> <li><span><b>5.1.2.<\/b> добросовестности; <\/span><\/li> <li><span><b>5.1.3.<\/b> соответствия целей обработки персональных данных целям, заранее определенным и заявленным при сборе персональных данных, а также полномочиям Компании; <\/span><\/li> <li><span><b>5.1.4.<\/b> соответствия объема и характера обрабатываемых персональных данных, способов обработки персональных данных целям обработки персональных данных; <\/span><\/li> <li><span><b>5.1.5.<\/b> недопустимости объединения созданных для несовместимых между собой целей баз данных, содержащих персональные данные. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.2.<\/b> Условия и цели обработки персональных данных  <ul class=\"listing\"> <li><span><b>5.2.1.<\/b> Компания осуществляет обработку персональных данных Пользователя в целях исполнения договора между Компанией и Пользователем (Пользовательское соглашение Сервиса Студия). В силу статьи 6 Федерального закона от 27.07.2006 № 152-ФЗ «О персональных данных» отдельное согласие пользователя на обработку его персональных данных не требуется. В силу п.п. 2 п. 2 статьи 22 указанного закона Компания вправе осуществлять обработку персональных данных без уведомления уполномоченного органа по защите прав субъектов персональных данных. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.3.<\/b> Сбор персональных данных  <ul class=\"listing\"> <li><span><b>5.3.1.<\/b> Сбор персональных данных Пользователя, предусмотренных п. 4.1.1 настоящих Правил, осуществляется при подаче заявки создание Кабинета артиста в Сервисе, а также в дальнейшем при внесении Пользователем по своей инициативе дополнительных сведений о себе при использовании Сервиса. Подача заявки и доступ к Сервису осуществляется с использованием персональной страницы пользователя Сайта. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> Данные, предусмотренные п. 4.1.2 и 4.1.3 настоящих Правил, начинают собираться автоматически в процессе использования Пользователем Сервиса после принятия Пользователем Пользовательского соглашения Сервиса и Правил защиты информации о Пользователях Сервиса. <br\/> <br\/> Сбор данных Пользователя, предусмотренных п. 4.1.4 настоящих Правил, осуществляется с момента предоставления Пользователем соответствующих данных.  <ul class=\"listing\"> <li><span><b>5.4.<\/b> Хранение и использование персональных данных  <ul class=\"listing\"> <li><span><b>5.4.1.<\/b> Персональные данные Пользователей хранятся исключительно на электронных носителях и обрабатываются с использованием автоматизированных систем, за исключением случаев, когда неавтоматизированная обработка персональных данных необходима в связи с исполнением требований законодательства. <\/span><\/li> <\/ul><\/span><\/li> <li><span><b>5.5.<\/b> Передача персональных данных  <ul class=\"listing\"> <li><span><b>5.5.1.<\/b> Персональные данные Пользователей не передаются каким-либо третьим лицам, за исключением случаев, прямо предусмотренных настоящими Правилами, Правилами использования Сервиса Студия. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> Пользователь соглашается и поручает Администрации Сайта передать информацию, указанную в п. 4.1.1 настоящих Правил, а именно: фамилию, имя, отчество (при наличии), а также выбранную роль (Артист или менеджер (уполномоченный представитель)) лейблу, указанному Пользователем, в целях верификации такого Пользователя в качестве Артиста и\/или уполномоченного представителя Артиста, а также исключения злоупотреблений и нарушения прав третьих лиц. <br\/> <br\/> Предоставление персональных данных Пользователей по запросу государственных органов (органов местного самоуправления) осуществляется в порядке, предусмотренном законодательством. В целях исполнения соглашения между Пользователем и Компанией (Пользовательское соглашение Сервиса) и предоставления Пользователю доступа к использованию Сервиса Компания развивает Сервис, в т.ч., разрабатывает и внедряет новые функциональные возможности, оптимизирует и совершенствует качество доступных функциональных возможностей Сервиса, в том числе с участием аффилированных лиц и\/или партнеров. Для обеспечения реализации указанных целей Пользователь соглашается и поручает Компании на осуществление с соблюдением применимого законодательства сбора, хранения, накопления, систематизации, извлечения, сопоставления, использования, наполнения (уточнения) их данных, а также на получение и передачу аффилированным лицам и партнерам результатов автоматизированной обработки таких данных с применением различных моделей оценки информации, в виде целочисленных и\/или текстовых значений и идентификаторов, соответствующих заданным в запросах оценочным критериям, для обработки данных Компанией и\/или лицами, указанными в настоящем пункте.  <ul class=\"listing\"> <li><span><b>5.6.<\/b> Удаление информации о Пользователе  <ul class=\"listing\"> <li><span><b>5.6.1.<\/b> Информация о Пользователе удаляется при:  <ul class=\"listing\"> <li><span>самостоятельном удалении Пользователем информации из Сервиса; <\/span><\/li> <li><span>самостоятельном удалении персональной страницы Пользователя на Сайте с использованием функциональной возможности «удалить страницу», доступной Пользователю в настройках персональной страницы (<a class=\"wikiVkLink\" href=\"https:\/\/vk.com\/settings\">https:\/\/vk.com\/settings<\/a>); <\/span><\/li> <li><span>удалении Компанией персональной страницы Пользователя на Сайте в случаях, установленных Пользовательским соглашением Сервиса Студия, Правилами пользования сайтом ВКонтакте. <\/span><\/li> <\/ul><\/span><\/li> <\/ul><\/span><\/li> <\/ul><br\/> В случае удаления информации о Пользователе Компания хранит на своих электронных носителях персональные и иные необходимые данные Пользователя в течение необходимого и установленного действующим законодательством Российской Федерации срока. В случае самостоятельного удаления персональной страницы Пользователь вправе восстановить свой доступ к Сервису в течение 210 дней с момента самостоятельного удаления персональной страницы. <br\/> <b>6. Права и обязанности Пользователей<\/b>  <ul class=\"listing\"> <li><span><b>6.1.<\/b> Пользователи вправе:  <ul class=\"listing\"> <li><span><b>6.1.1.<\/b> осуществлять свободный бесплатный доступ к информации о себе посредством просмотра данных в Сервисе; <\/span><\/li> <li><span><b>6.1.2.<\/b> самостоятельно вносить изменения, исправления и дополнения в информацию, содержащуюся в Сервисе, при условии, что такие изменения, исправления и дополнения содержат актуальную и достоверную информацию; <\/span><\/li> <li><span><b>6.1.3.<\/b> удалять информацию из Сервиса; при этом удаление Пользователем определенной информации может привести к невозможности предоставления Пользователю доступа ко всем или некоторым функциональным возможностям Сервиса; <\/span><\/li> <li><span><b>6.1.4.<\/b> требовать от Компании уточнени
